name: Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform (macos/windows/linux)'
        required: true
        type: choice
        options:
          - macos
          - windows
          - linux

jobs:
  build:
    runs-on: ${{ inputs.platform == 'macos' && 'macos-latest' || inputs.platform == 'windows' && 'windows-latest' || 'ubuntu-latest' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ inputs.platform == 'windows' && 'x86_64-pc-windows-msvc' || inputs.platform == 'macos' && 'x86_64-apple-darwin' || 'x86_64-unknown-linux-gnu' }}
          
      - name: Install dependencies (Ubuntu)
        if: inputs.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
              build-essential \
              curl \
              wget \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          
      - name: Install dependencies (Windows)
        if: inputs.platform == 'windows'
        run: |
          curl -sSf -o rustup-init.exe https://win.rustup.rs
          .\rustup-init.exe -y
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
      - name: Install dependencies
        run: |
          yarn install
          cd src-tauri
          cargo build
          cd ..
          
      - name: Build Tauri App
        run: yarn tauri build
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: you-get-ui-${{ inputs.platform }}
          path: |
            src-tauri/target/release/bundle/*.app
            src-tauri/target/release/bundle/*.exe
            src-tauri/target/release/bundle/*.AppImage
            src-tauri/target/release/bundle/*.deb
            src-tauri/target/release/bundle/*.msi 